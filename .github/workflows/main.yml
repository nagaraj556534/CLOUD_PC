name: CI
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Download Ngrok
      run: |
        Invoke-WebRequest https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
        Expand-Archive ngrok.zip -DestinationPath ngrok

    - name: Enable Remote Desktop and Create Ngrok tunnel
      run: |
        # Enable Remote Desktop
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1

        # Create Ngrok tunnel
        echo @echo off > start_ngrok.bat
        echo set NGROK_AUTH_TOKEN=${{ secrets.NGROK_AUTH_TOKEN }} >> start_ngrok.bat
        echo .\ngrok\ngrok authtoken %%NGROK_AUTH_TOKEN%% >> start_ngrok.bat
        echo .\ngrok\ngrok tcp 3389 >> start_ngrok.bat
        .\start_ngrok.bat

    # Add more steps as needed for your specific workflow
