name: CI

on:
  push:
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Download Ngrok
      run: |
        Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
        Expand-Archive ngrok.zip -DestinationPath ngrok

    - name: Authenticate with Ngrok
      run: .\ngrok\ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Enable Remote Desktop
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1

    - name: Create User and Set Password
      run: |
        $SecurePassword = ConvertTo-SecureString -String "Password123" -AsPlainText -Force
        New-LocalUser -Name "NagaraM" -Password $SecurePassword -FullName "NagaraM Full Name" -Description "NagaraM Description" -UserMayNotChangePassword $true -PasswordNeverExpires $true
        Add-LocalGroupMember -Group "Remote Desktop Users" -Member "NagaraM"
      env:
        YourUsername: "NagaraM"  # Username set to "NagaraM"
        YourCompliantPassword: "Password123"  # Password set to "Password123"

    - name: Create Ngrok tunnel
      run: |
        echo "authtoken: ${{ secrets.NGROK_AUTH_TOKEN }}" > ngrok.yml
        echo "tunnels:" >> ngrok.yml
        echo "  remote_desktop:" >> ngrok.yml
        echo "    proto: tcp" >> ngrok.yml
        echo "    addr: 3389" >> ngrok.yml
        .\ngrok\ngrok start -config ngrok.yml remote_desktop

    # Add more steps as needed for your specific workflow

